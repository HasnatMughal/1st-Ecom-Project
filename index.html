<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar p-4 navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img class="logo" src="assessts/img/logo.png" alt="">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-1">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- ############ Hero Section ############ -->

        <section class="hero">
            
            <div class="slide-image-wrap">
                <div class="slides">
                    <img class="slide" src="assessts/img/Products/bluejacket.png" alt="">
                    <img class="slide" src="assessts/img/Products/Brownjacket.png" alt="">
                    <img class="slide" src="assessts/img/Products/lambutra.png" alt="">
                </div>
                <button class="prev header-btn">&#10094;</button>
                <button class="next header-btn">&#10095; </button>
                <button class="hero-btn">Shop Now</button>
            </div>

        </section>
    </header>
    <section class="Categories container">
        <h1 class="hero-head">Categories</h1>
        <div class="shop-cat">
            <div class="jackets">
                <img  class="product-img" src="assessts/img/Products/Jacket product display.png" alt="">
                <div class="bottom">
                    <h3>Jackets</h3>
<button class="product-explore-btn">Explore &#10095</button>
                </div>
            </div>
            <div class="coats">
                <img class="product-img" src="assessts/img/Products/Coat product display.png" alt="">
                <div class="bottom">
                    <h3>Coats</h3>
<button class="product-explore-btn">Explore &#10095</button>
                </div>
            </div>
            <div class="trousers">
                <img class="product-img" src="assessts/img/Products/Trouser product display.png" alt="">
                <div class="bottom">
                    <h3>Trousers</h3>
<button class="product-explore-btn">Explore &#10095</button>
                </div>
            </div>
        </div>
    </section>
    <section class="feature-products container">
        <h1 class="hero-head">Featured Products</h1>
        <div class="feature-product">
            <img src="" alt="">
        </div>
    </section>

<script src="script.js"></script>
